<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/spotify.css">

  </head>
  <body>      
      
  <div class="full-width-container" 
        style="background-color: black;
                width:100vw; 
                height: 100%;
                
        ">  
      <a href="http://localhost:5050/" 
          style="font-size:180%; 
                margin-left: 50px;
                text-decoration: none;
                color: rgb(203, 194, 194);"
      >
        <i class="bi bi-arrow-left-circle-fill bi-4x"></i>
      </a>
      
      <div style="color: white; margin-left: 1000px; margin-top: -30px;" >
        <a href="#" 
          style="font-size:150%; 
                margin-left: 50px;
                text-decoration: none;
                color: rgb(203, 194, 194);"
      >
      <i class="bi bi-arrow-down-circle bi-4x rounded-pill">Instalar app</i>
      </a>

      <a href="#" 
          style="font-size:150%; 
                margin-left: 50px;
                text-decoration: none;
                color: rgb(203, 194, 194);"
      >
      <i class="bi bi-bell bi-4x"></i>
      </a>

      <a href="#" 
          style="font-size:150%; 
                margin-left: 50px;
                text-decoration: none;
                color: rgb(203, 194, 194);"
      >
      <i class="bi bi-person-circle bi-4x"></i>
      </a>
      </div>
      
      <div style="display: flex;">
        <div class="container" id="fotoAlbum" style="margin-left: 50px;">
        </div>
        <div class="container" id="nombreAlbum" style="margin-right: 900px;">
          
        </div>
      </div>
      <table class="table" style="width: 90%; height:auto; margin-left: 50px;" >
        <thead>
          <a href="#" 
              style="font-size:300%; 
                    margin-left: 50px;
                    text-decoration: none;
                    color: #1CD760;"
            >
              <i class="bi bi-play-circle-fill"></i>
          </a>
          <a href="#"
              style="font-size:200%; 
                    margin-left: 10px;
                    text-decoration: none;
                    color: white;"
            >
            <i class="bi bi-heart"></i>
          </a>
          <a href="#"
              style="font-size:200%; 
                    margin-left: 10px;
                    text-decoration: none;
                    color: white;"
            >
            <i class="bi bi-three-dots"></i>
          </a>
          <tr>
            <th style="color: rgb(133, 133, 133);">#</th>
            <th style="color: rgb(133, 133, 133);">Titulo</th>
            <th style="color: rgb(133, 133, 133);">Album</th>
            <th style="color: rgb(133, 133, 133);"><i class="bi bi-clock"></i></th>
          </tr>
        </thead>
        <tbody id="data" style="color: white; border: none;">
  
        </tbody>
      </table>
    </div>
      
    
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
